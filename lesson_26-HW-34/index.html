<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="icon.css">
</head>
<body>
   <div id="container">
      <ul>
         <li class="list-city">London</li>
         <li class="list-city">Kyiv</li>
         <li class="list-city">Odesa</li>
         <li class="list-city">Warsaw</li>
      </ul>
      <div class="data">
         <p class="date"></p>
         <p class="city"></p>
         <div class="items">
            <div class="temp"></div>
            <p class="description "></p>
         </div>
         <div class="items">
            <div class="items__wind">
               <div class="wind-speed"></div>
               <p class="humidity"></p>
            </div>
            <div class="items__wind">
               <p class="pressure"></p>
               <p class="visibility"></p>
            </div>
         </div>
      </div>

   </div>
   <script src="index.js"></script>
</body>
</html>
